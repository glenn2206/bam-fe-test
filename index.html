<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Sample</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  margin:0;
  background:#eef2f7;
  padding-bottom:120px;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,#1976d2,#1565c0);
  padding:14px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.header input{
  padding:8px;
  border:none;
  border-radius:8px;
  font-size:12px;
}

/* ADD BUTTON */
.add-btn{
  width:100%;
  padding:12px;
  background:#2e7d32;
  color:white;
  border:none;
  font-size:14px;
  font-weight:600;
  letter-spacing:.5px;
}

/* CARD GRID */
.container{
  padding:14px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
@media(max-width:500px){
  .container{grid-template-columns:1fr}
}

/* SAMPLE CARD */
.sample-card{
  background:white;
  border-radius:16px;
  padding:14px;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
  font-size:12px;
  transition:.2s;
}
.sample-card:hover{
  transform:translateY(-3px);
}

.sample-card h4{
  margin:0 0 10px;
  font-size:14px;
  font-weight:600;
}

.detail-table{
  width:100%;
  border-collapse:collapse;
}
.detail-table td{
  padding:4px 0;
}
.label{
  font-weight:600;
  color:#555;
}

/* ACTION BUTTON */
.card-actions{
  display:flex;
  justify-content:flex-end;
  gap:6px;
  margin-top:10px;
}
.card-actions button{
  border:none;
  padding:6px 8px;
  border-radius:6px;
  font-size:11px;
  color:white;
  cursor:pointer;
}
.edit-btn{background:#fb8c00}
.delete-btn{background:#e53935}

/* FORM */
.card-form{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:white;
  padding:18px;
  border-radius:20px 20px 0 0;
  box-shadow:0 -6px 20px rgba(0,0,0,0.2);
  display:none;
  max-height:90vh;
  overflow:auto;
}

.step{display:none}
.step.active{display:block}

.card-form input{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border:1px solid #ddd;
  border-radius:8px;
}

.form-nav{
  display:flex;
  justify-content:space-between;
  gap:10px;
}
.form-nav button{
  flex:1;
  padding:8px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}

/* IMAGE GRID */
.image-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-bottom:12px;
}

.image-card{
  background:white;
  border:1px solid #ddd;
  border-radius:10px;
  padding:8px;
  text-align:center;
  font-size:11px;
  cursor:pointer;
  transition:.2s;
}
.image-card img{
  width:100%;
  height:50px;
  object-fit:contain;
}
.image-card.active{
  border:2px solid #1976d2;
  background:#e3f2fd;
}
</style>
</head>
<body>

<div class="header">
  <input placeholder="Nama Proyek">
  <input placeholder="Lokasi">
  <input placeholder="Nama PT">
  <input placeholder="Kontak">
  <input type="datetime-local">
</div>

<button class="add-btn" onclick="openForm()">+ Tambah Sample</button>

<div class="container" id="cardContainer"></div>

<div class="card-form" id="cardForm">

<!-- STEP 1 -->
<div class="step active">
  <label>Pilih Jenis Sample</label>
  <div class="image-grid">
    <div class="image-card" onclick="selectOption(this,'jenis','Beton')">
      <img src="https://via.placeholder.com/80x50?text=Beton">
      Beton
    </div>
    <div class="image-card" onclick="selectOption(this,'jenis','Besi')">
      <img src="https://via.placeholder.com/80x50?text=Besi">
      Besi
    </div>
    <div class="image-card" onclick="selectOption(this,'jenis','Aspal')">
      <img src="https://via.placeholder.com/80x50?text=Aspal">
      Aspal
    </div>
    <div class="image-card" onclick="selectOption(this,'jenis','Pasir')">
      <img src="https://via.placeholder.com/80x50?text=Pasir">
      Pasir
    </div>
    <div class="image-card" onclick="selectOption(this,'jenis','Batu')">
      <img src="https://via.placeholder.com/80x50?text=Batu">
      Batu
    </div>
  </div>

  <input type="hidden" id="jenis">

  <label>Pilih Merk</label>
  <div class="image-grid">
    <div class="image-card" onclick="selectOption(this,'merk','Holcim')">
      <img src="https://via.placeholder.com/80x50?text=Holcim">
      Holcim
    </div>
    <div class="image-card" onclick="selectOption(this,'merk','Tiga Roda')">
      <img src="https://via.placeholder.com/80x50?text=Tiga+Roda">
      Tiga Roda
    </div>
    <div class="image-card" onclick="selectOption(this,'merk','Gresik')">
      <img src="https://via.placeholder.com/80x50?text=Gresik">
      Gresik
    </div>
    <div class="image-card" onclick="selectOption(this,'merk','Indocement')">
      <img src="https://via.placeholder.com/80x50?text=Indocement">
      Indocement
    </div>
    <div class="image-card" onclick="selectOption(this,'merk','Bosowa')">
      <img src="https://via.placeholder.com/80x50?text=Bosowa">
      Bosowa
    </div>
  </div>

  <input type="hidden" id="merk">
  <input id="diameter" placeholder="Diameter">

  <div class="form-nav">
    <div></div>
    <button onclick="nextStep()">Next</button>
  </div>
</div>

<!-- STEP 2 -->
<div class="step">
  <input id="mutu" placeholder="Mutu">
  <input id="pengujian" placeholder="Jenis Pengujian">
  <input id="qty" type="number" placeholder="Qty">
  <div class="form-nav">
    <button onclick="prevStep()">Back</button>
    <button onclick="nextStep()">Next</button>
  </div>
</div>

<!-- STEP 3 -->
<div class="step">
  <input id="harga" type="number" placeholder="Harga Satuan">
  <div class="form-nav">
    <button onclick="prevStep()">Back</button>
    <button onclick="saveData()">Simpan</button>
  </div>
</div>

</div>

<script>
let currentStep = 0;
let editIndex = null;

function openForm(isEdit = false){
  document.getElementById("cardForm").style.display = "block";

  if(!isEdit){
    resetForm();
  }
}

function closeForm(){
  document.getElementById("cardForm").style.display = "none";
}

function goToStep(stepIndex){
  let steps = document.querySelectorAll(".step");
  steps.forEach(s => s.classList.remove("active"));
  steps[stepIndex].classList.add("active");
  currentStep = stepIndex;
}

function nextStep(){
  goToStep(currentStep + 1);
}

function prevStep(){
  goToStep(currentStep - 1);
}

function selectOption(el,id,value){
  let group = el.parentElement.querySelectorAll(".image-card");
  group.forEach(c => c.classList.remove("active"));
  el.classList.add("active");
  document.getElementById(id).value = value;
}

function saveData(){

  let data = {
    jenis: jenis.value,
    merk: merk.value,
    diameter: diameter.value,
    mutu: mutu.value,
    pengujian: pengujian.value,
    qty: qty.value,
    harga: harga.value,
    total: qty.value * harga.value
  };

  if(editIndex === null){
    createCard(data);
  }else{
    updateCard(editIndex, data);
    editIndex = null;
  }

  closeForm();
}

function createCard(data){
  let container = document.getElementById("cardContainer");
  let card = buildCardElement(data);
  container.appendChild(card);
}

function updateCard(index, data){
  let cards = document.getElementsByClassName("sample-card");
  let newCard = buildCardElement(data);
  cards[index].replaceWith(newCard);
}

function buildCardElement(data){
  let card = document.createElement("div");
  card.className = "sample-card";

  card.innerHTML = `
    <h4>${data.jenis} - ${data.merk}</h4>
    <table class="detail-table">
      <tr><td class="label">Diameter:</td><td>${data.diameter}</td></tr>
      <tr><td class="label">Mutu:</td><td>${data.mutu}</td></tr>
      <tr><td class="label">Pengujian:</td><td>${data.pengujian}</td></tr>
      <tr><td class="label">Qty:</td><td>${data.qty}</td></tr>
      <tr><td class="label">Harga:</td><td>${data.harga}</td></tr>
      <tr><td class="label">Total:</td><td><b>${data.total}</b></td></tr>
    </table>
    <div class="card-actions">
      <button class="edit-btn" onclick="editCard(this)">Edit</button>
      <button class="delete-btn" onclick="this.closest('.sample-card').remove()">Delete</button>
    </div>
  `;

  return card;
}

function editCard(btn){

  let card = btn.closest(".sample-card");
  let cards = [...card.parentNode.children];
  editIndex = cards.indexOf(card);

  let tds = card.querySelectorAll("td");
  let jenisVal = card.querySelector("h4").innerText.split(" - ")[0];
  let merkVal = card.querySelector("h4").innerText.split(" - ")[1];

  openForm(true);        // <-- IMPORTANT
  goToStep(0);           // langsung ke STEP 2

  jenis.value = jenisVal;
  merk.value = merkVal;
  diameter.value = tds[1].innerText;
  mutu.value = tds[3].innerText;
  pengujian.value = tds[5].innerText;
  qty.value = tds[7].innerText;
  harga.value = tds[9].innerText;

  // highlight gambar sesuai pilihan
  document.querySelectorAll(".image-card").forEach(c=>{
    c.classList.remove("active");
    if(c.innerText.trim() === jenisVal ||
       c.innerText.trim() === merkVal){
        c.classList.add("active");
    }
  });
}

function resetForm(){
  editIndex = null;
  document.querySelectorAll("input").forEach(i => i.value = "");
  document.querySelectorAll(".image-card").forEach(c => c.classList.remove("active"));
  goToStep(0);
}

document.addEventListener("error", function (e) {
  if (e.target.tagName === "IMG") {
    e.target.src = "assets/macam-beton.webp";
  }
}, true);

</script>

</body>
</html>
